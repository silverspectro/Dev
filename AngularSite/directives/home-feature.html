<div class="container">
  <h2>Welcome on my site</h2>
  <p>here's a bunch a   newest articles</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="article in site.articles">
      <h4><a ng-click="site.selectArticle(article.id)" href="#/articles/{{article.id}}">{{article.title}} </a> by -<small>{{article.author}}</small></h4>
      <article ng-bind-html="article.description | markdown"></article>
    </li>
  </ul>
</div>
